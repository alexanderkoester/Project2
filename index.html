<!-- squeek on hover -->

<script>
  var pen = $("#pen-sound")[0];
  
$("body").mouseenter(function() {
  pen.currentTime = 0;
  pen.play();
  pen.volume = 0.1;
});
    $("body").mouseleave(function() {
  pen.pause();
});
</script>
